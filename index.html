<!DOCTYPE html>
<html>
    <style>
	      * { margin: 0; padding: 0; box-sizing: border-box; }
	      body { font: 13px Helvetica, Arial; }
	      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
	      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
	      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
	      #messages { list-style-type: none; margin: 0; padding: 0; }
	      #messages li { padding: 5px 10px; }
	      #messages li:nth-child(odd) { background: #eee; }
    </style>

  	<script language="JavaScript">
	  	function getIdFromURL() {
	  		var url = document.getElementById("user_link").value;
	  		var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
		    var match = url.match(regExp);
		    if (match && match[2].length == 11) {
		        return match[2];
		    } else {
		        return 'error';
		    }
	  	}
	    function showLink() {
	        document.getElementById('display').innerHTML = 
	                    "<iframe width=\"420\" height=\"345\" src=\"https://www.youtube.com/embed/" 
	                    + getIdFromURL()
	                    +"\"> </iframe>"
	    }
  	</script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
	  $(function () {
	    var socket = io();
	    $('form').submit(function(){
	      socket.emit('chat message', $('#m').val());
	      $('#m').val('');
	      return false;
	    });

	    socket.on('chat message', function(msg){
      		$('#messages').append($('<li>').text(msg));
    	});
	  });
	</script>
<body>

<h2>Youtube Syncer</h2>

Enter link of youtube video:<br>
<input type="text" id="user_link" name="youtube_link">

<input type="submit" onclick="showLink();"><br>
<p><span id="display"></span></p>


<ul id="messages"></ul>
<form action="">
  <input id="m" autocomplete="on" /><button>Send</button>
</form>

</body>
</html>
